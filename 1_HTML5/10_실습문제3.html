            <br> <br>

            <label for="hobby">농구</label> &nbsp;
            
            <input type="checkbox" id="hobby">
            <label for="hobby">축구</label>
            <br>
            <input type="checkbox" id="hobby" checked>
            <label for="hobby">공부</label> &nbsp;
            <input type="checkbox" id="hobby">
            <label for="hobby">음악감상</label>
            <br>
            <input type="checkbox" id="hobby">

            <br>
            <br>

        </fieldset>
        <br>
        <button>회원가입</button> <button>다시입력</button> <button>이전으로</button>
