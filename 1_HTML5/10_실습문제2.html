<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_실습문제2</title>
</head>
<body>
    <h1>실습문제2</h1>
    <form action="#">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    납품자명 : <input type="text">
                </li> <br>
                <li>
                    email : <input type="email" placeholder="answer@naver.com">
                </li> <br>
                <li>
                    홈페이지 : <input type="url" value="http://">
                </li> <br>
                <li>
                    지역 : 
                    <select name="adress">
                        <option>부산</option>
                        <option>서울</option>
                        <option>경기</option>
                        <option>대구</option>
                        <option>강원</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    상품명 : <input type="text">
                </li> <br>
                <li>
                    납품수량 : <input type="text" placeholder="최소 100">
                </li> <br>
                <li>
                    납품등급 : <input type="range" max="A" min="C">
                </li> <br>
                <li>
                    기타사항 : <textarea cols="20" rows="5"></textarea>
                </li>
            </ul>

        </fieldset>
        <br>
        <button>send message</button>
    </form>
</body>
</html>
